        <h3>Sanallisia matematiikan tehtäviä</h3>
        <ul>
            <li id="Q1">
                <label for="question1">1. Villellä on <span id="euros"></span> € rahaa. Hän ostaa <span id="price"></span> € maksavan jäätelön. Kuinka paljon Villelle jää rahaa?</label>
                <input type="text" name="" id="answer1">
                <button id="check1">Tarkista vastaus</button>
                <button id="next1">Seuraava kysymys</button>
            </li>
        </ul>
        <ul>
            <li id="Q2">
                <label for="question2">2. Koriin mahtuu <span id="pears"></span> päärynää. Kuinka monta päärynää mahtuu <span id="baskets"></span> koriin?</label>
                <input type="text" name="" id="answer2">

                <button id="next2">Seuraava kysymys</button>
            </li>
        </ul>

                <input type="text" name="" id="answer3">
                <button id="check3">Tarkista vastaus</button>
                <button id="next3">Seuraava kysymys</button>
            </li>
        </ul>
        <ul>
            <li id="Q4">
                <label for="question4">4. Kauppalasku maanantailta on <span id="euro1"></span> euroa ja tiistailta <span id="euro2"></span> euroa. Kuinka paljon sinulla on rahaa jäljellä 20 eurosta?</label>
                <input type="text" name="" id="answer4">
                <button id="check4">Tarkista vastaus</button>
                <button id="next4">Seuraava kysymys</button>
            </li>
        </ul>
        <ul>
            <li id="Q5">
                <label for="question5">5. Pienessä kyläkoulussa on yhteensä kolme luokkaa. Ensimmäisessä luokassa on <span id="students1"></span> oppilasta, toisessa luokassa on <span id="students2"></span> oppilasta ja kolmannessa <span id="students3"></span> oppilasta. Kuinka monta oppilasta kyläkoulussa opiskelee yhteensä?</label>
                <input type="text" name="" id="answer5">
                <button id="check5">Tarkista vastaus</button>
                <button id="results">Näytä tulokset</button>
            </li>
        </ul>
