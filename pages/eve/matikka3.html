<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="matikka3.css">
    <script src="matikka3.js" defer></script>

    <title>Sanalliset tehtävät</title>
</head>
<body>
    <main>
        <h3>Sanallisia matematiikan tehtäviä</h3>
        <ul>
            <li id="Q1">
                <label for="question1">1. Villellä on <span id="euros"></span> € rahaa. Hän ostaa <span id="price"></span> € maksavan jäätelön. Kuinka paljon Villelle jää rahaa?</label>
                <input type="text" name="" id="answer1">
                <button id="check1">Tarkista vastaus</button>
                <button id="next1">Seuraava kysymys</button>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">Tehtävä 1/5</div>
                </div>
            </li>
            <li id="Q2">
                <label for="question2">2. Koriin mahtuu <span id="pears"></span> päärynää. Kuinka monta päärynää mahtuu <span id="baskets"></span> koriin?</label>
                <input type="text" name="" id="answer2">
                <button id="check2">Tarkista vastaus</button>
                <button id="next2">Seuraava kysymys</button>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">Tehtävä 2/5</div>
                </div>
            </li>
            <li id="Q3">
                <label for="question3">3. Kaksi lasta saavat jaettavakseen <span id="candy"></span> karkkia. Kuinka monta karkkia yhdelle lapselle jää kun karkit jaetaan tasan?</label>
                <input type="text" name="" id="answer3">
                <button id="check3">Tarkista vastaus</button>
                <button id="next3">Seuraava kysymys</button>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">Tehtävä 3/5</div>
                </div>
            </li>
            <li id="Q4">
                <label for="question4">4. Kauppalasku maanantailta on <span id="euro1"></span> euroa ja tiistailta <span id="euro2"></span> euroa. Kuinka paljon sinulla on rahaa jäljellä 20 eurosta?</label>
                <input type="text" name="" id="answer4">
                <button id="check4">Tarkista vastaus</button>
                <button id="next4">Seuraava kysymys</button>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">Tehtävä 4/5</div>
                </div>
            </li>
            <li id="Q5">
                <label for="question5">5. Pienessä kyläkoulussa on yhteensä kolme luokkaa. Ensimmäisessä luokassa on <span id="students1"></span> oppilasta, toisessa luokassa on <span id="students2"></span> oppilasta ja kolmannessa <span id="students3"></span> oppilasta. Kuinka monta oppilasta kyläkoulussa opiskelee yhteensä?</label>
                <input type="text" name="" id="answer5">
                <button id="check5">Tarkista vastaus</button>
                <button id="showResults">Näytä tulokset</button>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Tehtävä 5/5</div>
                </div>
            </li>
            <li id="results">
                <h4>Tulokset</h4>
                <p id="points"></p>
            </li>
        </ul>
        <div>
            <p id="feedback"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
